<div class="card">
    <div class="card-header text-white card-hform" style="background-color: #0B6138">
        Detalles del Empleado
        <div class="ms-auto">
            <button class="btn btn-sm btn-outline-light my-2" (click)="mostrarOcultarFormulario()">
                <i class="fas fa-plus"></i>&nbsp;&nbsp;{{ mostrarFormulario ? 'Ocultar Formulario' : 'Agregar Empleado' }}
            </button>
        </div>
    </div>   
    <div class="card-body" *ngIf="mostrarFormulario">
        <form (submit)="agregar()">
            <div class="form">
                <div class="row">
                    <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                        <div class="col-12 col-md-3">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #0B6138; border-radius: 5px;">                                
                                <input id="numEmpleado" type="text" class="form-control" placeholder="Numero del Empleado" name="numEmpleado" [(ngModel)]="nuevo.numEmpleado" disabled/>
                                <label for="nombreEmpleado">Numero de Empleado</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #0B6138; border-radius: 5px;">                                
                                <input id="nombreEmpleado" type="text" class="form-control" placeholder="Nombre del Empleado" name="nombreEmpleado" [(ngModel)]="nuevo.nombre"/>
                                <label for="nombreEmpleado">Nombre:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #0B6138; border-radius: 5px;">                                
                                <input id="correo" type="email" class="form-control" placeholder="correo del Empleado" name="correo" [(ngModel)]="nuevo.correo"/>
                                <label for="correo">Correo:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 8px; padding-bottom: 16px;">
                        <div class="col-12 col-md-3">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #0B6138; border-radius: 5px;">                                
                                <input id="telefono" type="text" class="form-control" placeholder="Telefono del Empleado" name="telefono" [(ngModel)]="nuevo.telefono"/>
                                <label for="telefoo">Telefono:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="form-floating bg-gradient" style="padding-left: 6px; background-color: #0B6138; border-radius: 5px;">                                
                                <input id="fechaNacimiento" type="date" class="form-control" placeholder="Fecha de Nacimiento del Empleado" name="fechaNacimiento" [(ngModel)]="nuevo.fechaNacimiento"/>
                                <label for="fechaNacimiento">Fecha Nacimiento:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <label>Sexo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sexoMasculino" name="sexo" value="Masculino" [(ngModel)]="nuevo.sexo">
                                <label class="form-check-label" for="sexoMasculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sexoFemenino" name="sexo" value="Femenino" [(ngModel)]="nuevo.sexo">
                                <label class="form-check-label" for="sexoFemenino">Femenino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sexoOtro" name="sexo" value="Otro" [(ngModel)]="nuevo.sexo">
                                <label class="form-check-label" for="sexoOtro">Otro</label>
                            </div>
                        </div>
                    </div>
                    <div class="my-3 text-center">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
